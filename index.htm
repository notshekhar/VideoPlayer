<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cutom video player</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="player">
      <video src="codejam.mp4" class="videoPlayer"></video>
      <div class="controls">
        <div class="progress">
          <div class="progress_line"></div>
          <div class="downloaded"></div>
        </div>
        <button class="playerbutton toggle" title="Toggle Play">►</button>
        <input type="range" name="volume" class="playerslider" value="1" min="0" max="1" step="0.05">
        <input type="range" name="playbackRate" class="playerslider" min="0.5" max="2" step="0.1" value="1">
        <button data-skip="-10" class="playerbutton">« 10s</button>
        <button data-skip="25" class="playerbutton">25s »</button>
      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
